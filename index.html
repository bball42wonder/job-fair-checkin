<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Fair Check-In</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f2f2f2;
      padding: 20px;
    }
    #clearedScreen {
      display: none;
      background-color: #00cc66;
      color: white;
      padding: 50px;
      font-size: 32px;
      border-radius: 12px;
      margin-top: 40px;
    }
    #checkInBtn {
      display: none;
      padding: 20px 40px;
      font-size: 24px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>Welcome to the 2025 Future Focused Job Fair</h2>
<div id="g_id_onload"
     data-client_id="519950887157-9377balk8dgtvoul4lgo3idh6c9dl826.apps.googleusercontent.com"
     data-callback="onSignIn"
     data-auto_prompt="false">
</div>
<div class="g_id_signin"
     data-type="standard"
     data-shape="rectangular"
     data-theme="outline"
     data-text="sign_in_with"
     data-size="large">
</div>

<button id="checkInBtn" onclick="handleCheckIn()">Check In</button>
<div id="clearedScreen">âœ… CLEARED!<br>You're checked in.</div>

<script>
  let studentProfile = null;

  function onSignIn(response) {
    const userInfo = jwt_decode(response.credential);
    studentProfile = {
      name: userInfo.name,
      email: userInfo.email,
      school: inferSchool(userInfo.email)
    };
    document.getElementById("checkInBtn").style.display = "inline-block";
  }

  function handleCheckIn() {
    if (!studentProfile) return;

    const payload = {
      name: studentProfile.name,
      email: studentProfile.email,
      school: studentProfile.school,
      timestamp: new Date().toISOString()
    };

    fetch("https://script.google.com/macros/s/AKfycbxeJcSLOf9fqG4zojGC1x7SYWZ00cIe2NWxPh38mqXtqik7NQaqlom2hhHTtH8fb7mx/exec", {
      method: "POST",
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(payload)
    }).then(() => {
      document.getElementById("checkInBtn").style.display = "none";
      document.getElementById("clearedScreen").style.display = "block";
    });
  }

  function inferSchool(email) {
    const domain = email.split('@')[1];
    if (domain.includes("fruitport")) return "Fruitport High School";
    if (domain.includes("monashores")) return "Mona Shores High School";
    if (domain.includes("montague")) return "Montague High School";
    // Add more if needed
    return "Unknown School";
  }

  // Load JWT decoder
  const script = document.createElement('script');
  script.src = 'https://cdn.jsdelivr.net/npm/jwt-decode@4.0.0/build/jwt-decode.min.js';
  document.head.appendChild(script);
</script>

</body>
</html>
